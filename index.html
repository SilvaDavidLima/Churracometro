<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">

    <title>Churrascômetro</title>

<body>

    <main>
        <header>
            <div id="background_header">
                <img src="./image/background_header.jpg" alt="churrasco">
            </div><!--background-->
            <h1>Bem vindo!<br>Venha descubrir a quantidade necessária de alimentos e bebidas para aquele churrasco em família.</h1>
        </header>
        <section id="background_section">
            <div id="main">
                <h1>Churras<span class="title">cômetro</span></h1>
                <div class="input">
                    <div class="inputhomem">
                         <input type="number" name="homem" placeholder="Homens">
                    </div><!--inputhomem-->
                   <div class="inputmulher">
                          <input type="number" name="mulher" placeholder="Mulheres">
                   </div><!--inputmulher-->
                   <div class="inputcrianca">
                          <input type="number" name="crianca" placeholder="Crianças">
                   </div><!--inputcrianca-->
                   <div class="inputcba">
                       <input type="number" name="consomem bebidas alcoolicas" placeholder="Consomem bebidas alcoólicas">
                   </div><!--inputcba-->
                    <div class="inputduracao">
                        <input type="number" name="duracao" placeholder="Duração(h)">
                    </div><!--inputduracao-->
                </div><!--input-->
                <button>Calcular</button>
                <div id="result">
                </div><!--result-->
                    <div class="line"></div><!--line-->
                <footer>
                    <div class="facebook">
                        <a href="https://www.facebook.com/profile.php?id=100044499350960"><i class="fa-brands fa-facebook-f"></i></a> 
                    </div><!--facebook-->
                    <div class="instagram">
                        <a href="https://www.instagram.com/invites/contact/?i=1xfrk3fit1ncn&utm_content=dqbp9ql"><i class="fa-brands fa-instagram"></i></a>
                    </div><!--instagram-->
                    <div class="github">
                        <a href="https://www.github.com/SilvaDavidLima"><i class="fa-brands fa-github"></i></a>
                    </div><!--github-->
                    <div class="autor">
                        <h3>David Lima</h3>
                        <p>Estudante de programação.</p>
                    </div><!--autor-->
                </footer>
            </div><!--main-->
        </section>   
    </main>
